name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Build release binary
        run: cargo build --release --verbose
      
      - name: Create .pkg installer
        run: |
          # Create package directory structure
          mkdir -p package/usr/local/bin
          cp target/release/gitui package/usr/local/bin/
          chmod +x package/usr/local/bin/gitui
          
          # Build the package
          pkgbuild --root package \
                   --identifier com.gitui.app \
                   --version 1.0.0 \
                   --install-location / \
                   gitui-macos.pkg
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitui-macos
          path: gitui-macos.pkg
  
  create-release:
    name: Create Release
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: gitui-macos
          path: ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/gitui-macos.pkg
          body: |
            ## GitUI Release
            
            A Git TUI written in Rust.
            
            ### Installation
            
            **macOS (.pkg installer):**
            1. Download `gitui-macos.pkg`
            2. Double-click to install (or run `sudo installer -pkg gitui-macos.pkg -target /`)
            3. The binary will be installed to `/usr/local/bin/gitui`
            4. Run `gitui` from any terminal
            
            **From source:**
            ```bash
            cargo install --git https://github.com/${{ github.repository }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
